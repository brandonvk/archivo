<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turnado</title>
  </head>
  <body>

  </body>
  <script type="text/javascript" src="../js/jquery-3.3.1.js">  </script>
  <script type="text/javascript">
    turno={
      get:(page,call)=>{
        $.ajax({
          url:"../../class/Turno.php",
          type:'post',
          data:{
            action:"getRows",
            page
          },success:(rows)=>{
            return call(null,JSON.parse(rows));
          },error:(err) => {
            return call(err);
          }
        })
      }
    }
    turno.get(1,(err,rows)=>{
      if(err) return console.error(err)
      console.log(rows);
    })
  </script>
</html>
